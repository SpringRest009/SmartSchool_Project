<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"/>
    <style>
            .input-group{
                padding: 10px;
            }


    </style>
    <title>Smart School</title>
</head>
<body>
<header>
    <div th:replace="fragmentos/navSecretaria :: nav"></div>
</header>

<main class="container">
    <div>
        <ul class="nav justify-content-center p-3">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/cadastroaluno">Cadastrar Aluno</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cadastroprofessor"
                   style=" background-color: #e6e6fa; border-radius: 25px; margin: 8px;">Cadastrar Professores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cadastrosala">Cadastrar Salas de Aula</a>
            </li>
        </ul>
    </div>
    <div class="col-sm-9 d-flex justify-content-center align-items-center container">
        <form action="">
            <h2 style="color: gray" align="center">Dados de Login do Professor</h2>
            <div class="border border-2 border-secondary rounded" style="padding: 2em">
                <div class="row">
                    <div class="input-group col">
                        <span class="input-group-text">Nome</span>
                        <input type="text" aria-label="Nome" class="form-control">
                    </div>
                    <div class="input-group col">
                        <span class="input-group-text">CPF</span>
                        <input type="number" aria-label="CPF" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="input-group col">
                        <span class="input-group-text ">E-mail</span>
                        <input type="email" aria-label="E-mail" class="form-control">
                    </div>
                    <div class="input-group col">
                        <span class="input-group-text">Sala de Aula</span>
                        <input type="text" aria-label="sala" class="form-control">
                    </div>
                </div>
            </div>

            <div style="padding: 2em"></div>
            <h2 style="color: darkgray" align="center">Dados Pessoais do Professor</h2>
            <div class="border border-2 border-secondary rounded" style="padding: 2em">
                <div class="input-group">
                    <span class="input-group-text">Endereço</span>
                    <input type="text" aria-label="Endereço" class="form-control">
                </div>
                <div class="row">
                    <div class="input-group col">
                        <span class="input-group-text">Telefone</span>
                        <input type="tel" aria-label="Telefone" class="form-control">
                    </div>
                    <div class="input-group col">
                        <span class="input-group-text">Data de Nascimento</span>
                        <input type="date" aria-label="Data de Nascimento" class="form-control">
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 col-sm-3 mx-auto pb-5" style="padding: 2em">
                <button class="btn btn-primary btn-sm" type="button">
                    Salvar
                </button>
            </div>
        </form>
    </div>
</main>

<footer>
    <div th:replace="fragmentos/footer :: footer"></div>
</footer>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"
></script>
</body>
</html>
